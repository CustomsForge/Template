<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CustomsForge Template</title>

  <link rel="stylesheet" href="assets/sass/themes/default/theme.css">

  <style>
    body { padding: 30px; }
    .module-collection { margin-top: 30px; }
    .module-title { border-bottom: 1px solid #CCC; margin-bottom: 10px; padding-bottom: 10px; }
  </style>
</head>
<body style="padding: 30px;">
  <h1>CustomsForge Style Guide</h1>

  <div class="module-collection">
    <h2 class="module-title">Headers</h2>

    <h1>H1 Header</h1>
    <h2>H2 Header</h2>
    <h3>H3 Header</h3>
    <h4>H4 Header</h4>
    <h5>H5 Header</h5>
    <h6>H6 Header</h6>
  </div>

  <div class="module-collection">
    <h2 class="module-title">Navigation</h2>

    <nav>
      <a href="#">CDLC</a>
      <a href="#">Forums</a>
      <a href="#">Members</a>
      <a href="#">Chat</a>
      <a href="#">Rules</a>
    </nav>
  </div>

  <div class="module-collection">
    <h2 class="module-title">Links</h2>

    <a href="#">CDLC</a>
    <a href="#">Forums</a>
    <a href="#">Members</a>
    <a href="#">Chat</a>
    <a href="#">Rules</a>
  </div>

  <div class="module-collection">
    <h2 class="module-title">Tables</h2>

    <table>
      <tr>
        <th>Title</th>
        <th>Album</th>
        <th>Artist</th>
      </tr>
      <tr>
        <td>Bounce</td>
        <td>Toxicity</td>
        <td>System of a Down</td>
      </tr>
    </table>
  </div>

  <div class="module-collection">
    <h2 class="module-title">Forms</h2>

    <input type="text">
    <input type="text" class="search">
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <select name="" id="">
      <option value="">Option 1</option>
      <option value="">Option 2</option>
      <option value="">Option 3</option>
    </select>
  </div>

  <div class="module-collection">
    <h2 class="module-title">Avatars</h2>

    <div class="avatar"><img src="https://avatars1.githubusercontent.com/u/427439?s=140"></div>
  </div>


  <div class="module-collection">
    <h2 class="module-title">User Card</h2>

    
    <div class="user-card">
      <div class="avatar"><img src="https://avatars1.githubusercontent.com/u/427439?s=140"></div>
    </div>
  </div>

  <div class="module-collection">
    <h2 class="module-title">Icons</h2>

    <i class="fa fa-music"></i>
    <i class="fa fa-envelope"></i>
    <i class="fa fa-exclamation-triangle"></i>
  </div>

  <div class="module-collection">
    <h2 class="module-title">Alerts</h2>

    <div class="alert warning">20</div>
  </div>

</body>
</html>
