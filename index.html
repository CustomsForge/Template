<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CustomsForge Template</title>

  <link rel="stylesheet" href="assets/sass/themes/default/theme.css">
</head>
<body>
  <div id="header">
    <h1>CustomsForge</h1>
    <nav>
      <a href="#">CDLC</a>
      <a href="#">Requests</a>
      <a href="#">Upload</a>
      <a href="#">Admin</a>
      <a href="#">Forums</a>
    </nav>
    <div class="search">
      <i class="fa fa-search"></i>
      <input type="text" />
    </div>
    <div class="user-card">
      <ul class="notifications">
        <li>
          <i class="fa fa-cloud-upload"></i>
          <div class="alert warning">3</div>
        </li>
        <li>
          <i class="fa fa-music"></i>
          <div class="alert warning">10</div>
        </li>
        <li>
          <i class="fa fa-envelope"></i>
          <div class="alert warning">20</div>
        </li>
        <li>
          <i class="fa fa-exclamation-triangle"></i>
          <div class="alert warning">30</div>
        </li>
      </ul>
      <div class="avatar"><img src="https://avatars1.githubusercontent.com/u/427439?s=140"></div>
    </div>
  </div>
  <div id="subheader">
    <nav>
      <a href="#">CDLC</a>
      <a href="#">Requests</a>
      <a href="#">Upload</a>
      <a href="#">Admin</a>
      <a href="#">Forums</a>
    </nav>
  </div>
  <div id="main">
    <div id="filter"></div>
    <div id="content"></div>
  </div>
</body>
</html>
