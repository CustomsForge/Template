<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CustomsForge Template</title>

  <link rel="stylesheet" href="assets/sass/themes/default/theme.css">
</head>
<body>
  <div id="topbar">
    <div class="input-search">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Search by artist or title" />
    </div>
  </div>

  <div id="navigation">
    <div class="navbar main">
      <div class="logo">
        <span>Customs</span>
        <span>Forge</span>
      </div>

      <div class="user-box">
        <div class="user-info">
          <div class="alert warning">10</div>
          <div class="avatar"><img src="https://avatars1.githubusercontent.com/u/427439?s=140"></div>
          <div class="username">McPants</div>
        </div>
        <div class="user-nav">
          <a href="#">
            <i class="fa fa-user"></i>
            <span>Edit Account</span>
          </a>
          <a href="#">
            <i class="fa fa-search"></i>
            <span>Search Settings</span>
          </a>
          <a href="#">
            <i class="fa fa-power-off"></i>
            <span>Logout</span>
          </a>
        </div>
      </div>

      <nav>
        <a href="#">
          <i class="fa fa-power-off"></i>
          <span>Login</span>
        </a>
        <a href="#">
          <i class="fa fa-tachometer"></i>
          <span>Home</span>
        </a>
        <a href="http://customsforge.com/">
          <i class="fa fa-folder"></i>
          <span>Forums</span>
        </a>
        <a class="active" href="#">
          <i class="fa fa-music"></i>
          <span>CDLC Search</span>
        </a>
        <a href="#">
          <i class="fa fa-edit"></i>
          <span>My Content</span>
        </a>
      </nav>
    </div>

    <div class="navbar subnav">
      <nav>
        <a class="active" href="#">
          <i class="fa fa-book"></i>
          <span>Browse</span>
        </a>
        <a href="#">
          <i class="fa fa-inbox"></i>
          <span>Collection</span>
        </a>
        <a href="#">
          <i class="fa fa-arrow-up"></i>
          <span>Uploads</span>
        </a>
      </nav>
    </div>
  </div>
  
  <div id="main">
    <div id="content">
      <form class="login" action="">
        <fieldset>
          <label>Username</label>
          <input type="text">
        </fieldset>
        <fieldset>
          <label>Password</label>
          <input type="password">
        </fieldset>
        <button type="submit" class="button submit">Login</button>
      </form>
    </div>
  </div>

  <div id="footer">
    Copyright &copy; 2014 CustomsForge
    <nav>
      <a href="">Submit Issue</a>
      <a href="">FAQ</a>
      <a href="">Rules</a>
    </nav>
  </div>
</body>
</html>
